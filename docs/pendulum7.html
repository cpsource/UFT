<!DOCTYPE html>
<html>
<head>
<title>Pendulum</title>
<style>
  #pendulum {
    width: 2px;
    height: 200px;
    background-color: black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 50% 0;
    animation: swing 2s infinite alternate ease-in-out;
  }

  @keyframes swing {
    from { transform: rotate(-20deg); }
    to { transform: rotate(20deg); }
  }
</style>
</head>
<body>
  <div id="pendulum"></div>
</body>
</html>
