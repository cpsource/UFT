<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Pendulum with Phase Vector</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="pendulumCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pendulumCanvas");
    const ctx = canvas.getContext("2d");

    const originX = canvas.width / 2;
    const originY = 50;
    const pendulumLength = 150;
    const bobRadius = 20;
    const period = 5000; // Period in milliseconds (5 seconds)

    let rotationAngle = 0; // Tracks 90-degree rotations

    function drawPendulum(angle, phaseAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calculate pendulum bob position
      const rotatedX = pendulumLength * Math.sin(angle);
      const rotatedY = pendulumLength * Math.cos(angle);
      const bobX = originX + rotatedX * Math.cos(rotationAngle) - rotatedY * Math.sin(rotationAngle);
      const bobY = originY + rotatedX * Math.sin(rotationAngle) + rotatedY * Math.cos(rotationAngle);

      // Draw pendulum arm
      ctx.beginPath();
      ctx.moveTo(originX, originY);
      ctx.lineTo(bobX, bobY);
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw pendulum bob
      ctx.beginPath();
      ctx.arc(bobX, bobY, bobRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#007bff";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();

      // Draw phase vector (indicates direction of the bob's phase)
      const phaseVectorLength = 50; // Length of the phase vector
      const vectorX = bobX + phaseVectorLength * Math.cos(phaseAngle);
      const vectorY = bobY + phaseVectorLength * Math.sin(phaseAngle);
      ctx.beginPath();
      ctx.moveTo(bobX, bobY);
      ctx.lineTo(vectorX, vectorY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animatePendulum() {
      const time = Date.now() % period;
      const normalizedTime = (time / period) * 2 * Math.PI;
      
      // Angle for back-and-forth swing
      const angle = Math.sin(normalizedTime) * Math.PI / 6;
      
      // Phase angle for the vector
      const phaseAngle = normalizedTime;
      
      // Check for completing a full swing (back and forth), update rotation every half period
      if (time < 50 && normalizedTime > Math.PI) {
        rotationAngle += Math.PI / 2; // Rotate 90 degrees
      }

      drawPendulum(angle, phaseAngle);
      requestAnimationFrame(animatePendulum);
    }

    animatePendulum();
  </script>
</body>
</html>
